<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片来回跑</title>
    <style>
        #timg{
            width: 150px;
            height: auto;
            position: absolute;
            top: 40px;
            /*transform: scaleX(-1);*/
        }
    </style>
    <script>
        window.onload = function(){
            var btn = document.getElementById('btn');
            var timg = document.getElementById('timg');
            var speen = 5;
            var timer;
            btn.onclick = function(){
                clearInterval(timer);
                timer = setInterval(function(){
                    var oldleft = timg.style.left;
                    var newleft = parseInt(oldleft)-speen;
                    timg.style.left = newleft+'px';
                    if(newleft == 300){
                        timg.style.transform = 'scaleX(-1)';
                        speen = speen*(-1);
                    }else if(newleft == 1000){
                        timg.style.transform = 'scaleX(1)';
                        speen = speen*(-1);
                    }
                },100);
            }           
        }
    </script>
</head>
<body>
    <input id="btn" type="button" value="click"/>
    <img id="timg" src="imgs/timg.gif" style="left: 1000px;"/>
</body>
</html>
