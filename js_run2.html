<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>转移内容</title>
    <style>
        #timg{
            width: 100px;
            height: auto;
        }
        #con1{
            width: 300px;
            height: 200px;
            border: 5px solid rebeccapurple;
            margin-bottom: 20px;
        }
        #con2{
            width: 300px;
            height: 200px;
            border: 5px solid brown;
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function(){
            var btn = document.getElementById("btn");
            var con1 = document.getElementById('con1');
            var con2 = document.getElementById('con2');
            var clear = 0;
            btn.onclick = function(){
                // var re = con1.innerHTML;
                // con2.innerHTML = re;
                // con1.innerHTML = "";
                if(clear == 0){
                    var re = con1.innerHTML;
                    con2.innerHTML = re;
                    con1.innerHTML = "";
                    clear = 1;
                }else if(clear == 1){
                    var re = con2.innerHTML;
                    con1.innerHTML = re;
                    con2.innerHTML = "";
                    clear = 0;
                }

            }
        }
    </script>
</head>
<body>
    <div id="con1">天气好好，心情好好，出去吃好吃的了。<img id="timg" src="imgs/timg.gif"/></div>
    <input id="btn" type="button" value="转移"/>
    <div id="con2"></div>
    
</body>
</html>
